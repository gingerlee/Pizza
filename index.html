<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Parlour</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Pizza Parlour</h1>
      </div>
      <div class="row" id="menu-header">
        <h2>Menu</h2>
      </div>
      <form id="pizza-form">
        <div class="row" id="menu-cards-row">
          <div class="col-md-4">
            <div class="form-group card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">Step 1: Choose base</h4>
                <p class="card-text">Everyday Favorites</p>
              </div>
              <select id="pizza-base-select" class="form-control">
                <option value="null">Please select a pizza base</option>
                <option value="cheese">Cheese - $8sm</option>
                <option value="pepperoni">Pepperoni - $10sm</option>
                <option value="pesto">Pesto - $10sm</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">Step 2: Choose Size</h4>
                <p class="card-text">Sm 14" - Md 18" - Lg 22"</p>
              </div>
              <select id="pizza-size-select" class="form-control">
                <option value="null">Please select a pizza size</option>
                <option value="small">Small - No Extra Cost</option>
                <option value="medium">Medium - Add $4</option>
                <option value="large">Large - Add $6</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">Step 3: Add Ons</h4>
                <p class="card-text">All Locally Sourced</p>
              </div>
              <select id="pizza-add-on-select" class="form-control">
                <option value="null">Please select add on</option>
                <option value="extra-cheese">Extra Cheese - $1</option>
                <option value="mushrooms">Mushrooms - $2</option>
                <option value="suasage">Sausage - $3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-dark btn-lg btn-block" id="place-order-button">Place Order</button>
        </div>
      </form>
      <div class="row" id="order-display">
        <div class="card" style="width: 20rem;">
          <div class="card-body">
            <h4 class="card-title">Your Order Details:</h4>
            <h6 class="card-subtitle mb-2 text-muted">Please allow 20-30 minutes</h6>
            <p>
              Pizza Base: <span id="pizza-base"></span><br>
              Pizza Size: <span id="pizza-size"></span><br>
              Add Ons: <span id="pizza-add-ons"></span><br>
              Price: $<span id="pizza-price"></span><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
